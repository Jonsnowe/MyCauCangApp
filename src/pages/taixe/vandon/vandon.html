<ion-header>
  <ion-navbar color="secondary">

      <ion-icon name='menu'></ion-icon>
    </button>

      Vận đơn
    </ion-title>

</ion-header>

    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col col-6 offset-3>
          <img src="../assets/images/hanghoa.jpg" height="200px" class="img-responsive"/>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <img src="../assets/images/hanghoa.jpg" height="200px" class="img-responsive"/> -->

    <button class="custom-green" small ion-button (click)="NhanHang()" ion-text>Nhận ngay</button>

  </ion-card>
  <ion-card text-center *ngIf="!coHang">
      <ion-card-content>
        <h3 class="col-sm-12 col-xs-12 text-center" ion-text>Không có yêu cầu vận chuyển</h3>
      </ion-card-content>
    </ion-card>
  <div text-center>
      <ion-label ion-text>Xe đang chạy: Xe tải cẩu KIA [63-AH1111]</ion-label>
  </div>
