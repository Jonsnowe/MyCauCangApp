<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Vận chuyển
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="container">
    <div class="row">
      <div class="alert alert-dismissible fade in col-xs-12 col-sm-12" [ngClass]="{'alert-success': state !== 2, 'alert-danger': state === 2}" role="alert">
        <strong>Xe đang chờ</strong>
      </div>
    </div>
    <div class="row">

      <div class="alert alert-dismissible fade in col-xs-12 col-sm-12" [ngClass]="{'alert-success': state !== 3, 'alert-danger': state === 3}" role="alert">
        <strong>Lên hàng</strong>
      </div>
    </div>
    <div class="row">
      <div class="alert alert-dismissible fade in  col-xs-12 col-sm-12" [ngClass]="{'alert-success': state !== 4, 'alert-danger': state === 4}" role="alert">
        <strong>Di chuyển</strong>
      </div>
    </div>
    <div class="row">
      <div class="alert alert-success alert-dismissible fade in  col-xs-12 col-sm-12" [ngClass]="{'alert-success': state !== 5, 'alert-danger': state == 5}" role="alert">
        <strong>Xuống hàng</strong>
      </div>
    </div>
  </div>
  <button style="background-color:#d9534f" block ion-button (click)="kethuc()" *ngIf="isketthuc" ion-text>Kết thúc</button>
  <button class="custom-green" block ion-button (click)="State()" [disabled]="isClick" ion-text>{{textState}}</button>
</ion-content>
