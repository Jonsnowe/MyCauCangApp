<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Yêu cầu
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list inset>
    <button ion-item *ngFor="let item of xecansua" (click)="itemSelected(item)">
      <ion-icon name="ios-arrow-forward-outline"></ion-icon>
      <p>STT: {{item.idxe}} </p>
      <h1>Xe: [{{ item.loaixe }}] {{item.bienso}}</h1>
    </button>
  </ion-list>
</ion-content>
